<script type="text/javascript">

  },
  rhythm: {
    cosy: 'C4:w h h q q q q e e e e e e e e s s s s s s s s s s s s s s s s r r r r r r r r r r r r r r r r r r r r r r r r r r r r r r r r x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x x w',
    description: 'Basic duration syntax is as follows:<ul><li><b>w</b> (whole note)</li><li><b>h</b> (half note)</li><li><b>q</b> (quarter note)</li><li><b>e</b> (eighth note)</li><li><b>s</b> (sixteenth note)</li><li><b>r</b> (thirty-second note)</li><li><b>q</b> (sixty-fourth note)</li></ul>Durations can be modified by following them with a single <b>t</b> (triplet) or a <b>.</b> (dot, which means multiply duration * 1.5).'
  },
  velocities: {
    cosy: 'C4:ppp pp p mp mf f ff fff',
    description: 'Velocity syntax uses the standard music notation for dynamics: <ul><li><b>ppp</b> (pianississimo, extremely soft)</li><li><b>pp</b> (pianissimo, very soft)</li><li><b>p</b> (piano, soft)</li><li><b>mp</b> (mezzo-piano, medium soft)</li><li><b>mf</b> (mezzo-forte, medium loud)</li><li><b>f</b> (forte, loud)</li><li><b>ff</b> (fortissimo, very loud)</li><li><b>fff</b> (fortississimo, extremely loud)</li></ul>'	
  }
}

for(name in examples) {
  document.write("<li><a href='javascript: load_example(\"" + name + "\")'>" + name + "</a></li>")
}

function load_example(name) {
	example = examples[name]
	if(example) {
		document.forms.cosy.i.value = example.cosy
		desc_div = document.getElementById("example_description")
		desc_div.style.backgroundColor = "#eee"
		desc_div.innerHTML = "<u><strong>" + name + "</strong> example</u><br/>" + example.description
	}
}

function submit_cosy_form() {
	i = document.forms.cosy.i.value
	o = document.forms.cosy.o.value
	frames.results.location.href = "http://compusition.com/ruby/cosy2midi.rb?i=" + encodeURIComponent(i) + "&o=" + encodeURIComponent(o)
	return false
}
